<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rating</title>
</head>
<body>
    {% set book_id = book.id %}
    <h3>Book Name: {{ book.title }}</h3>
    <h3>Current Rating: {{ book.rating }}</h3>
    <form action="{{ url_for('edit', id=book_id)}}" method="POST">
        <input type="text" name="rating" placeholder="New Rating"/>
        <button type="submit">Change Rating</button>
    </form>

</body>
</html>
