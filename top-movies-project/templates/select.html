{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for movie in movies: %}
  <p>
    <a href="{{ url_for('add_selected', title= movie['title'], year=movie['release_date'][:4], desc= movie['overview'], img= movie['poster_path'])}}"> {{ movie['title'] }} - {{ movie['release_date'] }}</a>
    {% endfor %}
</div>
{% endblock %}
